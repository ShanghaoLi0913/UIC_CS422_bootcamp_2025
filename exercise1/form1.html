<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form exercise</title>
</head>
<body>
    <form>
        <ul>
            <li>
                <label for="first-name">First Name</label>
                <input
                type="text"
                id="first-name"
                placeholder="Enter your first name here"
                />
            </li>
            <li>
                <label for="last-name">Last Name</label>
                <input 
                type="text"
                id="last-name"
                placeholder="Enter your last name here"
                />
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email here"/>
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="number" id="phone" placeholder="Enter your phone here"/>
            </li>
            <li>
                <label for="message">Message</label>
                <textarea type="text" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
                <p>Age</p>
                <ul>
                    <li>
                        <input type="checkbox" id="'twenty-to-twentynine">
                        <label>20-29</label>
                    </li>
                    <li>
                        <input type="checkbox" id="thirty-to-thirtynine">
                        <label>30-39</label>
                    </li>
                    <li>
                        <input type="checkbox" id="forty-to-fortynine">
                        <label>40-49</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fifty-to-fiftynine">
                        <label>50-59</label>
                    </li>
                    <li>
                        <input type="checkbox" id="sixty-to-sixtynine">
                        <label>60-69</label>
                    </li>
                    <li>
                        <input type="checkbox" id="other">
                        <label>Other</label>
                    </li>
                </ul>
            </li>
            <li>
                <button type="submit">Submit</button>
            </li>
        </ul>
    </form>
    
</body>
</html>
